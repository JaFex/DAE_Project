<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Software Management</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="#">Software Management</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Users
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <h:link class="dropdown-item" outcome="admin_administrator_list" value="Administrators" />
                    <h:link class="dropdown-item" value="Clients" outcome="admin_client_list" />
                  </div>
                </li>
              </ul>
            </div>
          </nav>
        <div class="container" style="margin-top: 75px">
            <div class="row">
                <div class="col">
                    <div class="jumbotron">
                        <h1 class="display-4">Create new client</h1>
                        <hr></hr>
                        <h:form>
                            <div class="form-group row justify-content-center">
                                <h:outputLabel class="col-sm-2 col-form-label" for="username" value="Username: " />
                                <div class="col-sm-8">
                                    <h:inputText
                                        class="form-control"
                                        id="username"
                                        required="true"
                                        requiredMessage="Error: Username cannot be empty"
                                        value="#{am.newClient.username}" />
                                    <h:message for="username" errorStyle="color:red" />
                                </div>
                            </div>
                            <div class="form-group row justify-content-center">
                                <h:outputLabel class="col-sm-2 col-form-label" for="password" value="Password: " />
                                <div class="col-sm-8">
                                    <h:inputSecret
                                        class="form-control"
                                        id="password"
                                        required="true"
                                        requiredMessage="Error: Password cannot be empty"
                                        value="#{am.newClient.password}" />
                                    <h:message for="password" errorStyle="color:red" />
                                </div>
                            </div>
                            <div class="form-group row justify-content-center">
                                <h:outputLabel class="col-sm-2 col-form-label" for="companyName" value="Company name: " />
                                <div class="col-sm-8">
                                    <h:inputText
                                        class="form-control"
                                        id="companyName"
                                        required="true"
                                        requiredMessage="Error: Company name cannot be empty"
                                        value="#{am.newClient.nameOfCompany}" />
                                    <h:message for="companyName" errorStyle="color:red" />
                                </div>
                            </div>
                            <div class="form-group row justify-content-center">
                                <h:outputLabel class="col-sm-2 col-form-label" for="address" value="Address: " />
                                <div class="col-sm-8">
                                    <h:inputText
                                        class="form-control"
                                        id="address"
                                        required="true"
                                        requiredMessage="Error: Address cannot be empty"
                                        value="#{am.newClient.address}" />
                                    <h:message for="address" errorStyle="color:red" />
                                </div>
                            </div>
                            <div class="form-group row justify-content-center">
                                <h:outputLabel class="col-sm-2 col-form-label" for="personOfContact" value="Person of contact: " />
                                <div class="col-sm-8">
                                    <h:inputText
                                        class="form-control"
                                        id="personOfContact"
                                        required="true"
                                        requiredMessage="Error: Person of contact cannot be empty"
                                        value="#{am.newClient.personOfContact}" />
                                    <h:message for="address" errorStyle="color:red" />
                                </div>
                            </div>
                            <hr></hr>
                            <div class="float-right">
                                <h:commandButton id="submit" class="btn btn-success" value="Create" action="#{am.postClientsREST()}"/>
                                <h:message for="submit" errorStyle="color:red" />
                                &nbsp;
                                <h:link class="btn btn-primary" value="Go Back" outcome="admin_client_list"/>                        
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </h:body>
</html>
