<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Software Management</title>
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="#">Software Management</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Users
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <h:link class="dropdown-item" outcome="admin_administrator_list" value="Administrators" />
                    <h:link class="dropdown-item" value="Clients" outcome="admin_client_list" />
                  </div>
                </li>
              </ul>
            </div>
          </nav>
        
        <div class="container" style="margin-top: 75px">
            <div class="row">
                <div class="col">
                    <div class="jumbotron">
                        <h1 class="display-4">Administrator details</h1>
                        <hr></hr>
                        <div class="form-group row justify-content-center">
                            <label class="col-sm-2 col-form-label" for="username">Username:</label>
                            <div class="col-sm-8">
                                <input class="form-control-plaintext" id="username" value="#{am.currentAdministrator.username}" readonly=""/>
                            </div>
                        </div>
                        <hr></hr>
                        <div class="form-group row justify-content-center">
                            <label class="col-sm-2 col-form-label" for="name">Name:</label>
                            <div class="col-sm-8">
                                <input class="form-control-plaintext" id="name" value="#{am.currentAdministrator.name}" readonly=""/>
                            </div>
                        </div>
                        <hr></hr>
                        <div class="form-group row justify-content-center">
                            <label class="col-sm-2 col-form-label" for="email">Name:</label>
                            <div class="col-sm-8">
                                <input class="form-control-plaintext" id="email" value="#{am.currentAdministrator.email}" readonly=""/>
                            </div>
                        </div>
                        <hr></hr>
                        <div class="form-group row justify-content-center">
                            <label class="col-sm-2 col-form-label" for="role">Role:</label>
                            <div class="col-sm-8">
                                <input class="form-control-plaintext" id="role" value="#{am.currentAdministrator.role}" readonly=""/>
                            </div>
                        </div>
                        <hr></hr>
                        <div class="float-right">
                            <h:link class="btn btn-warning" value="Edit" outcome="admin_administrator_update"/>
                            &nbsp;
                            <h:link class="btn btn-primary" value="Go Back" outcome="admin_administrator_list"/>                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </h:body>
</html>
